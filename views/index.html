<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Bitácora</title>
</head>

<body>
  <h2>Bitácora</h2>
  <div class="container">

  </div>



  <!--Menú -->
  <div class="fixed-action-btn horizontal click-to-toggle">
    <a class="btn-floating btn-large red">
      <i class="material-icons">menu</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating red">
          <i class="material-icons">chat</i>
        </a>
      </li>
      <li>
        <a class="btn-floating yellow darken-1 modal-trigger" href="#modal1">
          <i class="material-icons">perm_media</i>
        </a>
      </li>
      <li>
        <a class="btn-floating green">
          <i class="material-icons">event</i>
        </a>
      </li>
      <li>
        <a class="btn-floating blue">
          <i class="material-icons">video_library</i>
        </a>
      </li>
    </ul>
  </div>


  <!-- Modal imagen-->
  <div id="modal1" class="modal">
    <div class="modal-content">

      <div class="input-field col s6">
        <input id="title-image" type="text" class="title-image">
        <label for="title-image">Title Image</label>
      </div>

      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" id="files">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path" type="text">
        </div>
      </div>


      <div class="preview-image">

      </div>

    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn " id="btn-send">Send</a>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
