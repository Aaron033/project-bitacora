<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="../css/main.css">
  <title>Crea tu bitácora</title>
</head>
<body>
  <h2>Flash Bitácora</h2>
  <p>Publica lo que te apasiona</p>
  <div class="post-container">

  </div>
  <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating btn-message red modal-trigger" href="#modal1">
          <i class="material-icons">message</i>
        </a>
      </li>
      <li>
        <a class="btn-floating yellow darken-1">
          <i class="material-icons">photo_library</i>
        </a>
      </li>
      <li>
        <a class="btn-floating green">
          <i class="material-icons">date_range</i>
        </a>
      </li>
      <li>
        <a class="btn-floating blue">
          <i class="material-icons">video_library</i>
        </a>
      </li>
    </ul>
  </div>
<!-- modal message -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <div class="input-field col s6">
        <input id="title" type="text" class="validate">
        <label for="title">Título</label>
      </div>
      <div class="input-field col s6">
        <input id="message" type="text" class="validate">
        <label for="message">Mensaje</label>
      </div>
    </div>
    <div class="modal-footer">
      <button class="modal-action modal-close waves-effect btn-post waves-green teal btn-flat ">Publicar</button>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
